<script type="text/javascript">
var t;
window.onload=resetTimer;
document.onmousemove=resetTimer;

function resetTimer()
{
	clearTimeout(t);
	t=setTimeout(goHome,180000) //logs out in 3 minutes
}
function goHome()
{
	window.location.replace('index.html');
}
</script>
<script>
function disableSelection(target){
if //All other route (ie: Opera)
	target.onmousedown=function(){return false}
target.style.cursor = "default"
}

</script>

<script>
// tell the mediaplayer.js what design we're on so the next/prev work right
var design = 'dart';
var totalvids = 9; // set for each one
</script>

</head>
<body ONLOAD="resetTimer()">
